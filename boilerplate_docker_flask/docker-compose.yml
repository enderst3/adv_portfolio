version: '3'

services:
  mysql:
    image: 'mysql:5.7.20'
    env_file:
      - '.env'
    volumes:
      - ~/Documents/adv_portfolio/boilerplate_docker_flask/mysql:/var/lib/mysql/data
    ports:
      - '5432:5432'
      # mysql is on port 3306

  redis:
    image: 'redis:3.0-alpine'
    command: redis-server --requirepass devpassword
    volumes:
      - ~/Documents/adv_portfolio/boilerplate_docker_flask/redis:/var/lib/redis/data
    ports:
      - '6379:6379'

  website:
    build: .
    command: >
      gunicorn -b 0.0.0.0:8000
        --access-logfile -
        --access-logformat '%(h)s %(l)s %(u)s %(t)s "%(r)s" %(s)s %(b)s "%(f)s" "%(a)s" in %(D)sÂµs'
        --reload
        "app.app:create_app()"
    environment:
      PYTHONUNBUFFERED: 'true'
    volumes:
      - '.:/app'
    ports:
      - '8000:8000'

  celery:
    build: .
    command: celery worker -l info -A app.blueprints.contact.tasks
    env_file:
      - '.env'
    volumes:
      - '.:/app'
