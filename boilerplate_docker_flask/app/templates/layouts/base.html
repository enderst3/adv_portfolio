{% import 'macros/flash.html' as flash with context %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="{% block meta_description %}{% endblock %}">
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <title>{% block title %}{% endblock %}</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('page.home') }}">APP/LOGO</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{ url_for('page.home') }}">Home</a></li>
            <li><a href="{{ url_for('page.terms') }}">Terms</a></li>
            <li><a href="{{ url_for('items.item') }}">Items</a></li>
            <li><a href="{{ url_for('admin.index') }}">Admin</a></li>
          </ul>
        </div>
      </nav>

    <main class="container">
      {{ flash.render() }}

      <div class="md-margin-top">{% block heading %}{% endblock %}</div>
      {% block body %}
      {% endblock %}
    </main>
    <footer class="footer text-center">
      <div class="container-fluid">
        <ul class="list-inline">
          <li class="text-muted">App &copy; 2018</li>
          {% block footer %}
          {% endblock %}
        </ul>
      </div>
    </footer>
  </body>
</html>
