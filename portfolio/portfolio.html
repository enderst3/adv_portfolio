  <div class='lower-image'>
    <div class="container-contact">
      <div class="row">
        <div class="col-md-12">
        <!-- <div class="well well-sm"> -->
          <form class="form-horizontal" action="" method="post">
          <fieldset>
          <p class="text-center" id='contact'>Contact Me</p>

          <!-- Name input-->
          <div class="form-group">
              <label class="col-md-4 control-label" for="name">Name</label>
              <div class="col-md-4">
              <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
              </div>
          </div>

          <!-- Email input-->
          <div class="form-group">
              <label class="col-md-4 control-label" for="email">Your E-mail</label>
              <div class="col-md-4">
              <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
              </div>
          </div>

          <!-- Message body -->
          <div class="form-group">
              <label class="col-md-4 control-label" for="message">Your message</label>
              <div class="col-md-4">
              <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
          </div>

          <!-- Form actions -->
          <div class="form-group">
              <div class="col-md-8 text-right">
              <button type="submit" class="btn btn-default btn-md" id='submit'>Submit</button>
              </div>
          </div>
          </fieldset>
          </form>
        </div>
      </div>
    </div>
